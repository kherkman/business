<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Root Variables for consistent theming --- */
        :root {
            --primary-bg: #1a1c20; /* Darker main background for sections */
            --secondary-bg: #111111; /* Even darker background for body */
            --accent-color: #4a90e2; /* Blue accent for buttons, headings, links */
            --text-color: #e0e0e0; /* Light text on dark backgrounds */
            --dark-text: #e0e0e0; /* Similar to text-color for general body */
            --border-color: #333740; /* Darker border color */
            --shadow: rgba(0, 0, 0, 0.2); /* Dark shadow for depth */
            --control-bg: #25282e; /* Specific background for input fields and general controls */
            --button-hover-bg: #357abd; /* Accent button hover color */
        }

        /* --- Global Styles matching the provided HTML files --- */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--secondary-bg); /* Use secondary-bg for body */
            color: var(--dark-text);
            display: flex;
            flex-direction: column; /* Stack header and main-content vertically */
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            overflow-y: auto; /* Allow scrolling for content if it exceeds viewport height */
        }

        /* --- Header Styling (similar to top-panel/header in other files) --- */
        header {
            background-color: var(--primary-bg);
            padding: 20px 40px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow); /* Subtle shadow for header */
            text-align: center; /* Center the title */
            flex-shrink: 0; /* Prevent header from shrinking when content grows */
        }

        h1 {
            margin: 0;
            font-size: 2.2em;
            color: white; /* White text for main heading */
            font-weight: 600; /* Bold weight */
        }

        /* --- Main Container for links --- */
        .main-container {
            flex-grow: 1; /* Allows the main content area to take up available space */
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically if there's extra space */
            max-width: 900px; /* Limit the maximum width of the content */
            margin: 0 auto; /* Center the container itself on the page */
            gap: 30px; /* Space between the heading and the navigation list */
        }

        h2 {
            font-size: 1.8em;
            color: var(--accent-color); /* Accent color for sub-heading */
            margin-top: 0;
            margin-bottom: 0;
            font-weight: 600;
        }

        /* --- Navigation Links Styling --- */
        nav ul {
            list-style: none; /* Remove bullet points */
            padding: 0;
            margin: 0;
            display: grid; /* Use CSS Grid for a responsive layout */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Auto-fit columns, min 250px wide */
            gap: 20px; /* Gap between grid items */
            width: 100%; /* Take full width of its parent container */
        }

        nav li {
            background-color: var(--primary-bg); /* Dark background for each link item */
            border: 1px solid var(--border-color); /* Border matching theme */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 10px var(--shadow); /* Shadow for depth */
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease; /* Smooth transitions for hover effects */
        }

        nav li:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Stronger shadow on hover */
            background-color: #25282e; /* Slightly lighter background on hover */
        }

        nav a {
            display: block; /* Make the entire list item clickable */
            padding: 20px;
            text-align: center;
            color: var(--text-color); /* Light text color */
            text-decoration: none; /* Remove underline from links */
            font-size: 1.2em;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <h1>Business Tools</h1>
    </header>

    <div class="main-container">
        <h2>Available Tools</h2>
        <nav>
            <ul>
                <li><a href="swot.html">SWOT Canvas</a></li>
                <li><a href="gantt.html">Gantt Chart</a></li>
                <li><a href="graph.html">3D Graphing Tool</a></li>
                <li><a href="planningpivot.html">Planning Pivot</a></li>
                <li><a href="dcf.html">DCF Calculator</a></li>
            </ul>
        </nav>
    </div>

</body>
</html>
